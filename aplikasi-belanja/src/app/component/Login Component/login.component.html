<div class="login-container">
  <div class="bg-overlay"></div>

  <div class="login-card fade-in-up">
    <div class="brand-section">
      <div class="store-logo">
        <div class="logo-icon">ğŸ›’</div>
      </div>
      <div class="store-name">Warung Serba Ada</div>
      <div class="store-tagline">Apapun yang kamu cari pasti ada</div>
    </div>

    <h1 class="title">Selamat Datang</h1>
    <p class="subtitle">Masuk untuk melanjutkan belanja di warung kami</p>

    <form class="login-form" (submit)="login(); $event.preventDefault()">
      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-container">
          <span class="input-icon">ğŸ‘¤</span>
          <input
            type="text"
            id="username"
            class="form-input"
            [(ngModel)]="username"
            name="username"
            placeholder="Masukkan username"
            required
          />
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-container">
          <span class="input-icon">ğŸ”’</span>
          <input
            type="password"
            id="password"
            class="form-input"
            [(ngModel)]="password"
            name="password"
            placeholder="Masukkan password"
            required
          />
        </div>
      </div>

      <button type="submit" class="btn-login">
        <span class="btn-text">Masuk Sekarang</span>
        <span class="btn-icon">â†’</span>
      </button>
    </form>

    <div class="text-center mt-3">
      <p>
        Belum punya akun?
        <a (click)="goToRegister()" class="link">
          <span>Daftar di sini</span>
          <span class="link-arrow">â†—</span>
        </a>
      </p>
    </div>

    <div class="demo-section">
      <div class="demo-header">
        <span class="demo-icon">ğŸ’¡</span>
        <span>Demo Accounts</span>
      </div>
      <div class="demo-accounts">
        <div class="demo-account"><strong>Admin:</strong> admin / admin123</div>
        <div class="demo-account"><strong>User:</strong> user / user123</div>
      </div>
    </div>
  </div>
</div>
