name: Deploy to Firebase - Baco Only

on:
  push:
    branches: [baco]  # ONLY baco branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Debug Info
        run: |
          echo "✅ This workflow ONLY runs on baco branch"
          echo "✅ Branch: ${{ github.ref_name }}"
          echo "✅ Workflow triggered by: ${{ github.event_name }}"
      
      - name: Simple Success
        run: echo "🎉 Baco CI/CD is working!"
