name: TEST CI/CD - BACO BRANCH
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 - Checkout
        run: echo "✅ Checking out code..."
      
      - name: Step 2 - Show Info
        run: |
          echo "🚀 CI/CD TEST STARTED!"
          echo "📌 Branch: ${{ github.ref }}"
          echo "📌 Repo: ${{ github.repository }}"
          echo "⏰ Time: $(date)"
      
      - name: Step 3 - Success
        run: echo "🎉 CONGRATS! CI/CD IS WORKING!"
